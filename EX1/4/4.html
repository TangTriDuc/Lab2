<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to check if the provided argument is a valid JSON</title>
</head>
<body>
    <script>
        const isValidJSON = obj => {
    try {
      JSON.parse(obj);
      return true;
    } catch (e) {
      return false;
    }
    };
    console.log(isValidJSON('{"name":"DacLoi","age":21}'));
    console.log(isValidJSON('{"name":"DacLoi",age:"21"}'));
    console.log(isValidJSON(null));
    </script>
</body>
</html>
